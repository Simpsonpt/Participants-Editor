<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="chrome=1" />
		<title>Participants Editor</title>
		<meta name="robots" content="all" />
		<meta name="author" content="" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="stylesheet" href="../media/css/geral.css" type="text/css" media="screen" />
		<link rel="stylesheet" type="text/css" href="../media/css/shadowbox.css">
		<!-- [if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script>
		<![endif] -->
		<script src="../media/js/jquery-1.6.1.min.js"></script>
		<script src="../media/js/validation.js"></script>
		<script src="../media/js/jquery.validate.min.js"></script>
		<script src="../media/js/shadowbox.js"></script>
		<script type="text/javascript">
			$(function() {
				$('#formField').validate();
			});
			Shadowbox.init({
				language: 'en',
				players:  ['img', 'html', 'iframe', 'qt', 'wmp', 'swf', 'flv']
			});
		</script>
	</head>
	<body>
		<header id="header">
			<nav id="breadcrumbs">
				<ol>
					<li><a href="/">Participants</a></li>
					<li><a href="partners">Partners</a></li>
				</ol>
			</nav>
			<div id="menus">
				<nav id="main-menu">
					<ul>
						<li><a class="home" href="/">Participants</a></li>
						<li><a href="providers">Providers</a></li>
						<li><a href="consumers">Consumers</a></li>
						<li><a href="partners">Partners</a></li>
					</ul>
				</nav>
				<nav id="sec-menu">
					<ul>
						<li><a href="editpartners" rel="shadowbox;height=500;width=980">Available Partners</a></li>
						<li><a href="organizations">Organizations</a></li>
						<li><a href="contacts">Contacts</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<div id="container">
			<section id="form">
				<form class="val" action="addpartners" id="formField" method="post">
					<fieldset>
						<ul>
							<li>
								<label for="partnerkey"><span>*</span> Partner Key:</label>
								<input class="required" type="text" id="partnerkey" name="partnerkey" placeholder="Type a valid key">
							</li>
							<li>
								<label for="partnername"><span>*</span> Partner Name:</label>
								<input class="required" type="text" id="partnername" name="partnername" placeholder="Type a Partner name">
							</li>
							<li>
								<label for="partnertype"><span>*</span> Partner Type:</label>
								<input class="required" type="text" id="partnertype" name="partnertype" placeholder="Type the Partner type">
							</li>
							<li>
								<label for="organization">Organization:</label>
									<select name="org" id="org" style="width:270px;">
										{% for org in organizations %}
											<option>{{org.name}}</option>
										{% endfor %}
									</select>
								<a class="add" href="organizations" rel="shadowbox;height=500;width=980" title="Organization">Add</a>
							</li>
							<li>
								<label for="contactperson">Contact Person:</label>
									<select name="contact" id="contact" style="width:270px;">
										{% for contact in contacts %}
											<option>{{contact.first_name}} {{contact.last_name}}</option>
										{% endfor %}
									</select>
								<a class="add" href="organizations" rel="shadowbox;height=500;width=980" title="Organization">Add</a>
							</li>
							<li>
								<label for="udescription">Description:</label>
								<input class="" type="checkbox" id="udescription">
							</li>
							<li>
								<textarea id="udescriptiontext" name="udescriptiontext" rows="5" cols="30" placeholder="Type a description about the provider. ex: Provider information, keywords, language."></textarea>
							</li>
							<li>
								<button type="submit" class="inputB" value="Save">Save</button>
								<a class="cancel" href="/"> | Cancel</a>
							</li>
						</ul>
					</fieldset>
				</form>
			</section>
		</div>
		<footer id="footer">
			<p>&copy; 2011. Participants Editor. G10.</p>
		</footer>
	</body>
</html>
