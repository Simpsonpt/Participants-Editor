			$(function() {
				$('#formField').validate();
			});
			Shadowbox.init({
				language: 'en',
				players:  ['img', 'html', 'iframe', 'qt', 'wmp', 'swf', 'flv']
			});
		</script>

	<body>
		<header id="header">
			<nav id="breadcrumbs">
				<ol>
					<li><a href="/">Participants</a></li>
					<li><a href="consumers">Consumers</a></li>
				</ol>
			</nav>
			<div id="menus">
				<nav id="main-menu">
					<ul>
						<li><a class="home" href="/">Participants</a></li>
						<li><a href="providers">Providers</a></li>
						<li><a href="consumers">Consumers</a></li>
						<li><a href="partners">Partners</a></li>
					</ul>
				</nav>
				<nav id="sec-menu">
					<ul>
						<li><a href="editconsumers" rel="shadowbox;height=500;width=980">Available Consumers</a></li>

					</ul>
				</nav>
			</div>
		</header>
		<div id="container">
			<section id="form">
				<form class="val" action="addconsumers" id="formField" method="post">
					<fieldset>
						<ul>
							<li>
								<label for="profilename"><span>*</span> Profile Name:</label>
								<input class="required" type="text" id="profilename" name="profilename" placeholder="Type a Profile name">
							</li>
							<li>
								<label for="problemdefinition"><span>*</span> Problem Definition:</label>
								<input class="required" type="text" id="problemdefinition" name="problemdefinition" placeholder="">
							</li>
							<li>
								<label for="goaldefinition"><span>*</span> Goal Definition:</label>
								<input class="required" id="goaldefinition" name="goaldefinition" placeholder="">
							</li>
							<li>
								<label for="udescription">Description:</label>
								<input class="udescription" type="checkbox" id="udescription" name="udescription">
							</li>
							<li>
								<textarea id="udescriptiontext" name="udescriptiontex" rows="5" cols="30" placeholder="Type a description about the provider. ex: Provider information, keywords, language."></textarea>
							</li>
							<li>
								<button type="submit" class="inputB" value="Save">Save</button>
								<a class="cancel" href="/"> | Cancel</a>
							</li>
						</ul>
					</fieldset>
				</form>
			</section>
		</div>
		<footer id="footer">
